providers:
  docker: {}

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

certificatesResolvers:
  letsencrypt:
    acme:
      caServer: https://acme-v02.api.letsencrypt.org/directory
      email: ${EMAIL}
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

log:
  level: WARN

accessLog:
  filePath: /opt/logs/access.log
  bufferingSize: 128

metrics:
  influxDB2:
    address: http://influxdb:8086
    token: ${INFLUXDB_TOKEN}
    org: beddybytes
    bucket: traefik